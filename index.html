<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Bezie curves</title>
  </head>
  <body>
    <main>
      <div class="forCanvas">
        <canvas id="myCanvas"></canvas>
      </div>

      <div class="coordSystem-container">
        <div class="create-coords">
          <div class="input-group segment-count-enter">
            <label for="segment-count">Enter unit segments count:</label>
            <input type="number" id="segment-count" />
          </div>
          <p id="error-message-segment"></p>
          <div class="coords-buttons-container">
            <button class="button_coords_draw" onclick="DrawCoordsBtn()">
              Draw coords
            </button>
          </div>
        </div>

        <div class="romb-list-container">
          <h2>Romb list:</h2>
          <ul id="romb-list"></ul>
        </div>

        <button class="button_clear" onclick="ClearAll()">Clear all</button>
      </div>

      <div class="buttons-container">
        <div class="name">
          <div class="input-group">
            <label for="text">Romb name:</label>
            <input type="text" id="text" placeholder="(optional)" />
          </div>
        </div>

        <div>
          <div class="coords">
            <div class="input-group">
              <label for="X">X:</label>
              <input type="number" id="X" placeholder="x" required />
            </div>
            <div class="input-group">
              <label for="Y">Y:</label>
              <input type="number" id="Y" placeholder="y" required />
            </div>
          </div>

          <div class="input-group">
            <label for="D">D:</label>
            <input type="number" id="D" placeholder="D (vertical)" required />
          </div>
          <div class="input-group">
            <label for="d">d:</label>
            <input type="number" id="d" placeholder="d (horizontal)" required />
          </div>
          <p id="error-message-params"></p>
        </div>

        <div>
          <div class="input-group">
            <label for="colorD">Color D:</label>
            <input type="color" id="colorD" value="#000000" />
          </div>
          <div class="input-group">
            <label for="colorDsmall">Color d:</label>
            <input type="color" id="colorDsmall" value="#000000" />
          </div>
          <div class="input-group">
            <label for="fillColor">Fill circle:</label>
            <input type="color" id="fillColor" value="#FFFFFF" />
          </div>
        </div>

        <button class="create-btn" onclick="DrawOsel()">Create</button>
      </div>
    </main>

    <script src="scrypt.js"></script>
  </body>
</html>
